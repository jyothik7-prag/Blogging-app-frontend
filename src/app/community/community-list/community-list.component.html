<div class="jumbotron">
    <button (click)="addCommunity()" class="btn btn-primary btn-lg float-right">
        Add Community
    </button>
    <button (click)="signOut()" class="btn btn-primary btn-lg float-left">
        SignOut
    </button>
    <h1 class="text-center">Here are the list of Communities <br>where you can blog your content!</h1>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-6 col-12" *ngFor="let communitySend of communityList;">
            <button>
                <div class="card w-80">
                    <img class="card-img-top"
                        src="https://images.unsplash.com/photo-1470049384172-927891aad5e9?ixid=MXwxMjA3fDB8MHxzZWFyY2h8N3x8YmxvZ2dpbmd8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                        alt="Community image">
                    <div class="card-body">
                        <h1 class="text-center">{{communitySend.communityDescription}}</h1>
                        <h5 class="text-center">
                            {{communitySend.createdOn}}
                        </h5>
                        <h5 class="text-left">Rules:</h5>
                        <h6 class="text-left"><u>Allowed:</u></h6>
                        <h6  class="text-left"*ngFor="let ruleallow of communitySend.postRulesAllowed">
                            {{ruleallow}}
                        </h6>
                        <h6 class="text-left"><u>Disallowed:</u></h6>
                        <h6 class="text-left" *ngFor="let ruledisallow of communitySend.postRulesDisAllowed">
                            {{ruledisallow}}
                        </h6>
                        <button (click)="updateCommunityBlogger(communitySend)" class="btn btn-success"> 
                            Join
                        </button>
                        <button (click)="goDirectlyToPost(communitySend)" class="btn btn-secondary"> 
                            Posts
                        </button>
                    </div>
                </div>
            </button>
        </div>
    </div>
</div>
