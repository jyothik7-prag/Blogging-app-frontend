<div class="jumbotron">
    <h1>BLOGGING WORLD</h1>
    <button (click)="goToBlogger()" class="btn btn-primary btn-lg float-right">
        Register
    </button>
    </div>
    
        <div class="container">
            <div>
                <form #userForm="ngForm" (ngSubmit)="validateUser()">
                    <h1>SignIn</h1>
                    <div class="form-group" >
                        <label for=""> <b>Email</b></label>
                        <input type="text" class="form-control" placeholder="Email Id"  [(ngModel)]="userObj.role" 
                        name="mail" 
                        #mail="ngModel" required/>
                            <span style="color: rgb(253, 2, 52);" 
                            *ngIf="mail.invalid && mail.touched">
                                Email Id has to be filled  
                            </span><br>
                    </div>
                 
                    <div class="form-group">
                        <label for=""><b>Password</b></label>
                        <input type="password" class="form-control" [(ngModel)]="userObj.password" 
                        placeholder="password" name="pass"
                        #pass="ngModel" 
                            required>
                            <span style="color: rgb(253, 2, 52);"
                             *ngIf="pass.invalid && pass.touched">
                                Password has to be filled  
                                </span>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        signIn
                    </button>
                    <button (click)="goToHomePage()" class="btn btn-secondary">
                        Home Page
                    </button>
                   
                </form>
               
            </div>
