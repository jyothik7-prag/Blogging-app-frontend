<div class="container mt-5">
    <table class = "table table-striped table-bordered">
        <thead>
            <tr>
               <td><h1>Comments</h1></td>
               <td><button class="btn btn-primary" (click)="addComment()">+</button></td>
            </tr>
        </thead>
        
        <tr>
            <th>Comment</th>
            
            <th>Commented by</th>
            
            <th>No of votes  </th>
        </tr>
            
        
        <tbody>
            <div *ngIf="commentArray?.length>0">
                <tr *ngFor="let comment of commentArray;">
                    <td>
                        {{comment.commentDescription}}
                    </td>
                    <td>
                        {{comment.blogger.bloggerName}}
                    </td>
                </tr>
            </div>
            <button class="btn btn-secondary" (click)="goBack()">
                Back
            </button>
        </tbody>
    </table>
</div>
